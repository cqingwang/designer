<link rel="import" href="../wired-lib/wired-lib.html">

<dom-module id="wired-listbox">
  <template>
    <style>
       :host {
        display: inline-block;
        font-family: inherit;
        position: relative;
        padding: 5px;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
      }

      svg {
        display: block;
      }

      path {
        stroke: currentColor;
        stroke-width: 0.7;
        fill: transparent;
      }

       ::slotted(.selected-item) {
        background: var(--wired-combo-item-selected-bg, rgba(0, 0, 200, 0.1));
      }

       ::slotted(wired-item) {
        cursor: pointer;
        white-space: nowrap;
        display: var(--wired-list-box-item-display, block);
      }

       ::slotted(wired-item:hover) {
        background: var(--wired-combo-item-hover-bg, rgba(0, 0, 0, 0.1));
      }
    </style>
    <slot id="slot"></slot>
    <div class="overlay">
      <svg id="svg"></svg>
    </div>
  </template>

  <script>
    class WiredListbox extends Polymer.Element {
      static get is() { return 'wired-listbox'; }
      static get properties() {
        return {
          value: {
            type: Object
          },
          selected: {
            type: String,
            observer: '_refreshSelection',
            notify: true
          },
          horizontal: {
            type: Boolean,
            value: false,
            observer: '_onHorizontal'
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.style.opacity = 0;
        this._connected = true;
        Polymer.RenderStatus.beforeNextRender(this, () => {
          setTimeout(() => {
            this._relayout();
            this.style.opacity = 1;
          }, 100);
        });
        this._itemClickHandler = (event) => {
          this._onItemClick(event)
        };
        this.addEventListener("item-click", this._itemClickHandler);
        this._onHorizontal();
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this._connected = false;
        if (this._itemClickHandler) {
          this.removeEventListener("item-click", this._itemClickHandler);
          this._itemClickHandler = null;
        }
      }

      _onHorizontal() {
        this.updateStyles({
          '--wired-list-box-item-display': this.horizontal ? "inline-block" : "block"
        });
      }

      _clearNode(node) {
        while (node.hasChildNodes()) {
          node.removeChild(node.lastChild);
        }
      }

      _relayout() {
        if (!this._connected) {
          return;
        }
        this._clearNode(this.$.svg);
        var s = this.getBoundingClientRect();
        this.$.svg.setAttribute("width", s.width);
        this.$.svg.setAttribute("height", s.height);
        _WIRES_.rectangle(this.$.svg, 0, 0, s.width, s.height);
      }

      _refreshSelection() {
        if (this.lastSelectedItem) {
          this.lastSelectedItem.classList.remove("selected-item");
        }
        const nodes = this.$.slot.assignedNodes();
        if (nodes) {
          let selectedItem = null;
          for (let i = 0; i < nodes.length; i++) {
            if (nodes[i].tagName === "WIRED-ITEM") {
              const value = nodes[i].value || "";
              if (this.selected && (value === this.selected)) {
                selectedItem = nodes[i];
                break;
              }
            }
          }
          this.lastSelectedItem = selectedItem;
          if (selectedItem) {
            this.lastSelectedItem.classList.add("selected-item");
            this.set("value", {
              value: selectedItem.value,
              text: selectedItem.text
            });
          } else {
            this.set("value", null);
          }
        }
      }

      _onItemClick(event) {
        event.stopPropagation();
        this.set("selected", event.detail.value);
        const selectedEvent = new CustomEvent('selected', { bubbles: true, composed: true, checked: this.checked, detail: { selected: this.selected } });
        this.dispatchEvent(selectedEvent);
      }
    }

    window.customElements.define(WiredListbox.is, WiredListbox);
  </script>
</dom-module>
