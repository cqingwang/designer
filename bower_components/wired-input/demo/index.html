<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>wired-input demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../wired-input.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      wired-input {
        margin: 5px 0;
        display: block;
      }
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic wired-input demo</h3>
    <demo-snippet>
      <template>
        <wired-input></wired-input>
        <wired-input placeholder="placeholder" class="wider"></wired-input>
        <wired-input type="password" placeholder="Password"></wired-input>
        <wired-input disabled placeholder="disabled input"></wired-input>

        <style is="custom-style">
          .wider {
            width: 400px;
            padding: 10px;
          }
        </style>
      </template>
    </demo-snippet>
  </div>
